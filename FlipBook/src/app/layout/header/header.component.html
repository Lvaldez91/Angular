<div class="text-center ">
  <div class="row p-1">
    <div class="col-5">
    </div>
    <div class="col pointer">
      <a href="" class="text-light fs-2" data-bs-toggle="offcanvas" href="#menubooks" role="button"
        aria-controls="menubooks"><i class="bi bi-menu-up"></i></a>
    </div>
    <div class="col pointer">
      <a class="text-light fs-2"><i class="bi bi-download" (click)="getclick()"></i></a>
    </div>
    <div class="col pointer">
      <a class="text-light fs-2" data-bs-toggle="offcanvas" href="#searchs"><i class="bi bi-search"></i></a>
    </div>
    <div class="col-5 pointer">
    </div>
  </div>
</div>

<div class="offcanvas offcanvas-start menu opacity-75" tabindex="-1" id="menubooks" aria-labelledby="menubook">
  <div class="offcanvas-header border-bottom border-4">
    <h5 class="offcanvas-title ms-2 text-uppercase fw-medium" id="menubook"><i
        class="bi bi-menu-button-wide-fill me-5"></i>Men√∫</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body  w-100">
    <div class="row">
      <div class="col m-0 p-0 pointer">
        <div class="list-group text-start  fw-medium">
          <app-nav></app-nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Busqueda -->
<div class="offcanvas offcanvas-start menu opacity-75" tabindex="-1" id="searchs" aria-labelledby="search" n>
  <div class="offcanvas-header border-bottom border-4 m-2">
    <h5 class="offcanvas-title text-uppercase fw-medium" id="search">Buscador:</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body  w-100">
    <div class="row">
      <div class="col m-1 p-0">
        <div class="input-group">
          <input type="text" class="form-control float-end" name="searchText" [(ngModel)]="searchText"
            placeholder="Buscar..." (KeyUp)="getStatus()">
          <span class="input-group-text" id="basic-addon2"><i class="bi bi-search"></i></span>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col pointer m-1 p-0">
        <div class="card border-success items mt-2" style="max-width: 18rem;"
          *ngFor="let item of archivo | filter: searchText ">
          <div class="card-header fw-bold">Ruta: <a href="">{{item.ruta}}</a> </div>
          <div class="card-body">
            <p class="card-text fs-6 text-start"><strong>Texto Encontrado: </strong>{{item._key}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
