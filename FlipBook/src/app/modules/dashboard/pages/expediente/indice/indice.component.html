<div class="container-fluid  h-100">

    <div class="col">
      <!-- Container -->
      <div class="row ">

          <div class="position-absolute top-50 start-0 translate-middle ms-5">
            <h1 class="indice">INDICE</h1>
          </div>
          <div class="v-line">
          </div>
        </div>
      </div>

      <div class="row margin-indice">
        <div class="col">
          <section>
            <h4>Paginas</h4>
          </section>
          <section class="mt-3 fs-4">
            <ol start="1">
              <li *ngFor="let item of rutas; let i=index">
                <a class="pointer link-dark link-underline link-underline-opacity-0">{{item.title |titlecase}}</a>
              </li>
            </ol>
          </section>
        </div>
      </div>
    </div>
