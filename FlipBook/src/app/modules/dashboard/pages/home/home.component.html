<div class="layout-portada size-book mt-5">
  <div id="book" class="carousel shadow-lg bg-body-tertiary border border-secondary-subtle h-100" [ngClass]="{'size-book_': tipo==0, 'size-page': tipo!=0}">
    <div class="carousel-inner h-100 overflow-y-auto color-primary">
      <div class="carousel-item active h-100 left">
        <app-portadainicial></app-portadainicial>
      </div>
      <div class="carousel-item h-100 left">
        <div class="container-fluid  h-100">
          <div class="row h-100">
            <!-- Sheet 1 -->
            <div class="col box-left">
              <app-indice></app-indice>
            </div>
            <!-- Sheet 2 -->
            <div class="col box-right">
              <app-portadacjf></app-portadacjf>
            </div>
            <!-- End Sheet 2 -->
          </div>
        </div>
      </div>
      <div class="carousel-item h-100 right">
        <div class="row h-100">
          <!-- Sheet 1 -->
          <div class="col box-left">
            <app-cuadernillo></app-cuadernillo>
          </div>
          <!-- Sheet 2 -->
          <div class="col box-right">
            <app-cuadernillo-orientacion></app-cuadernillo-orientacion>
          </div>
          <!-- End Sheet 2 -->
        </div>
      </div>
      <div class="carousel-item h-100 left">
        <div class="row h-100">
          <!-- Sheet 1 -->
          <div class="col box-left">
            <app-acompanamiento-psico></app-acompanamiento-psico>
          </div>
          <!-- Sheet 2 -->
          <div class="col box-right">
            <app-cuadernillo></app-cuadernillo>
          </div>
          <!-- End Sheet 2 -->
        </div>
      </div>
      <div class="carousel-item h-100 left"  >
        <div class="row h-100">
          <!-- Sheet 1 -->
          <div class="col box-left">
            <app-diligencia-llamada></app-diligencia-llamada>
          </div>
          <!-- Sheet 2 -->
          <div class="col box-right">
            <app-formulario-atencion></app-formulario-atencion>
          </div>
          <!-- End Sheet 2 -->
        </div>
      </div>
      <div class="carousel-item h-100 right">
        <div class="row h-100">
          <!-- Sheet 1 -->
          <div class="col box-left">
            <app-info-sesion></app-info-sesion>
          </div>
          <!-- Sheet 2 -->
          <div class="col box-right">
            <app-llamada-orientacion></app-llamada-orientacion>
          </div>
          <!-- End Sheet 2 -->
        </div>
      </div>
      <div class="carousel-item h-100 right">
        <div class="row h-100">
          <!-- Sheet 1 -->
          <div class="col box-left">
            <app-aviso-privacidad></app-aviso-privacidad>
          </div>
          <!-- Sheet 2 -->
          <div class="col box-right">
            <!-- <app-llamada-orientacion></app-llamada-orientacion> -->
          </div>
          <!-- End Sheet 2 -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev page leftbtn"  *ngIf="tipo!=0" type="button" data-bs-target="#book" data-bs-slide="prev" (click)="getPrev()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next page rightbtn" type="button" data-bs-target="#book" data-bs-slide="next" (click)="getNext()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
